<!--This file allows user to view table-->

{% extends 'base-full.html' %}

{% block content %}
<div align="center">
    <h1>Optimal Schedule</h1>
    <h3>Schedule by Block</h3>
    <table>
        <tr align="center">
            <th>Block</th>
            {% for table in tables %}
                <h2>{{titles[loop.index]}}</h2>                            
                {{ table|safe }}
            {% endfor %}   
        </tr>
    </table>
</div>

{% endblock %}
