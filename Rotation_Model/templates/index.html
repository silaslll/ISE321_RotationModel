<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
        .title {
            margin: 5px;
        }

        .content {
            margin: 5px;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .rotationData {
            flex: 20%;
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3;
            inline-size: 100%;
        }

        .bio {
            padding: 10px;
            margin: 5px;
            background-color: #ffffff;
            color: #004835;
        }

        .name a {
            color: #00a36f;
            text-decoration: none;
        }

        nav a {
            color: #d64161;
            font-size: 1em;
            margin-left: 50px;
            text-decoration: none;
        }
    </style>
  <title>Rotation Scheduling Model</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!--Import Bootstrap, which provides a free CSS framework to allow us easily produce more prefessional looking web content  -->
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">Resident</a> 
      <a href="{{ url_for('index2') }}">Rotation</a>
      <a href="{{ url_for('index3') }}">Preference</a>
      <a href="{{ url_for('index4') }}">Priority</a>
      <a href="{{ url_for('index5') }}">Impossible</a>
      <a href="{{ url_for('index6') }}">Vacation</a>
      <a href="{{ url_for('myData') }}">Rotation Data</a>
      <a href="{{ url_for('myData2') }}">Resident Data</a>
      <a href="{{ url_for('table') }}">Schedule details</a>
      <a href="{{ url_for('runModel') }}">Run Model</a>
  </nav>
    <!-- Allow user to add input  -->
    <div id="calc" >
      <h1>Rotation Scheduling </h1>
      <p>Please enter details to run the model:</p>
 
      <form action="{{ url_for('index') }}" method="POST">
        
        <br>
        <label>Enter Resident Name:</label>
        <input type="text" name="residentName">
        <br><br>
        <!-- Enter whether all year resident -->
        <label>Are you an all-year resident:</label>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="allYear" value="y" id="allYear-option">
        <label class="form-check-label" for="allyear-option">
          All-Year resident
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="allYear" value="n" id="notAllYear-option" checked>
        <label class="form-check-label" for="notAllYear-option">
          Not All-Year resident
        </label>
         </div>
        <br>
      

        <input type="submit" name="next" value="Next">
     </form>
     <br><br>
     {% if result %}
       <h2>Results</h2>
       <p>The info has successfully stored {{result}}.
       <br>
       
    {% endif %}
   </div>
 </body>
</html>
